server:
  port: 8000

spring:
  cloud:
    gateway:
      routes:
        - id: vuejs-frontend
          uri: http://vuejs:8080/
          predicates:
            - Path=/ui/**
          filters:
            - StripPrefix=1 # Supprime le pr√©fixe /front
        - id: patient
          uri: http://patient-service:9000
          predicates:
            - Path=/patients/**
        - id: note # OK
          uri: http://note-service:9001/
          predicates:
            - Path=/notes/**
        - id: report
          uri: http://report-service:9002
          predicates:
            - Path=/report/**
